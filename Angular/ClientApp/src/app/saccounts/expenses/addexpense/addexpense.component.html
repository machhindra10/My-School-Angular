<div [@simpleFadeAnimation]="'in'" class="inner">
  <div class="example-loading-shade"
       *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  </div>
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="Save(loginForm)" [style.fontSize.px]="14">
    <mat-card>
      <div class="mat-card-header">
        <button type="button" mat-button color="primary" matTooltip="Back" (click)="Back()"><mat-icon>arrow_back</mat-icon></button>
        <mat-card-title>Daily Expense</mat-card-title>
        <span class="spacer"></span>
        <button mat-button color="primary" matTooltip="Save"><mat-icon>save</mat-icon></button>
      </div>
      <div class="div-p5" fxLayout="column" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="start">

        <div fxFlex="100%" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="start">
          <div fxFlex="25%">
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Details</mat-label>
              <input type="text" matInput name="details" [(ngModel)]="expense.details" maxlength="500" required>
            </mat-form-field>
          </div>
          <div fxFlex="25%">
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Date</mat-label>
              <input matInput readonly [matDatepicker]="picker" name="datecreated" [(ngModel)]="expense.datecreated" datetime="dd/MM/yyyy" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
          </div> 
        </div>
        <div fxFlex="100%" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="start">
          <div fxFlex="25%">
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Amount</mat-label>
              <input type="text" matInput name="amount" [(ngModel)]="expense.amount" maxlength="50" required>
            </mat-form-field>
          </div>
          <div fxFlex="25%">
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Receipt No (Any)</mat-label>
              <input type="text" matInput name="receiptno" [(ngModel)]="expense.receiptno" maxlength="500">
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-card>
  </form>
</div>
