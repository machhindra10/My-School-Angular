<div [@simpleFadeAnimation]="'in'">
  <mat-card class="mat-card-for-table">
    <div class="example-loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
    </div>
    <div class="mat-card-header mat-card-header-for-table">
      <mat-card-title>Payment Summary</mat-card-title>
      <span class="spacer"></span>
    </div>
    <mat-card-content>
      <table mat-table [dataSource]="paymentsummary" style="width:100%;">
        <!-- Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description }} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef class="col-right-100"> Amount ({{currencycode | currencySymbol}}) </th>
          <td mat-cell *matCellDef="let element" class="col-right-100"> {{currencycode | currencySymbol}}
            {{element.amount | currency : ' '}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1;" color="primary"
          [ngClass]="{'highlight': selectedRowIndex == row.id}"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
