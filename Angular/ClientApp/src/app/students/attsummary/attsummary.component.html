<div [@simpleFadeAnimation]="'in'" class="inner">
  <div class="example-loading-shade"
       *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  </div>
  <mat-card class="mat-card-for-table">
    <div class="mat-card-header mat-card-header-for-table">
      <mat-card-title>Attendance Summary</mat-card-title>
      <span class="spacer"></span>
    </div>
    <table mat-table [dataSource]="attendancesummary" style="width:100%;">
      <!-- Column -->
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef> Month </th>
        <td mat-cell *matCellDef="let element"> {{element.monthname }} </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef class="col-right-70"> Total </th>
        <td mat-cell *matCellDef="let element" class="col-right-70"> {{element.total }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns1;" color="primary" [ngClass]="{'highlight': selectedRowIndex == row.id}"></tr>
    </table>
  </mat-card>
</div>
