<div [@simpleFadeAnimation]="'in'" class="inner">
  <div class="example-loading-shade" *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  </div>
    <mat-form-field appearance="outline"  floatLabel="always" cdkFocusInitial>
      <mat-label>Search student</mat-label>
      <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" maxlength="50" >
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)='getSelectedOption($event.option.value)'>
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" >
          {{option.fname + " " + option.mname + " " + option.lname}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</div>
