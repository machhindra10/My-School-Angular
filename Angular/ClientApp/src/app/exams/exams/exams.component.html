<div [@simpleFadeAnimation]="'in'" class="inner">
  <div class="example-loading-shade"
       *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  </div>
  <mat-card class="mat-card-for-table">
    <div class="mat-card-header mat-card-header-for-table">

      <mat-card-title>Examination (Schedules)</mat-card-title>
      <span class="spacer"></span>
      <button mat-button color="primary" matTooltip="Add New" (click)="Add(0)"><mat-icon class="add-icon">add_circle</mat-icon></button>
    </div>
    <table mat-table [dataSource]="exams" style="width:100%;">
      <!-- Column -->
      <ng-container matColumnDef="examname">
        <th mat-header-cell *matHeaderCellDef style="width:200px;"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.examName }} </td>
      </ng-container>
      <!-- Column -->
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef [ngClass.lg]="sh" [ngClass.sm]="sh" ngClass.xs="hd"> Class </th>
        <td mat-cell *matCellDef="let element" [ngClass.lg]="sh" [ngClass.sm]="sh" ngClass.xs="hd">
          {{element.class.standard }} ({{element.tExamSchedule.length }} Subjects)
        </td>
      </ng-container>
      <ng-container matColumnDef="subjects">
        <th mat-header-cell *matHeaderCellDef > Subjects </th>
        <td mat-cell *matCellDef="let element"> {{element.tExamSchedule.length }} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef style="width:50px;"> Edit</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="Add(element.id)"><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style="width:50px;"> Delete</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="Delete(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
