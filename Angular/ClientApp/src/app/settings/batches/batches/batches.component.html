<div [@simpleFadeAnimation]="'in'">
  <mat-card class="mat-card-for-table">
    <div class="example-loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
    </div>
    <div class="mat-card-header mat-card-header-for-table">
      <mat-card-title>Batches / Year / Sessions</mat-card-title>
      <span class="spacer"></span>
      <button mat-button color="primary" matTooltip="Add" (click)="Add(0)"><mat-icon class="add-icon">add_circle</mat-icon></button>
    </div>
    <table mat-table [dataSource]="batches" style="width:100%;">
      <!-- Column -->
      <ng-container matColumnDef="batch">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.batch }} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef style="width:100px;"> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startdate | date : 'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="enddate">
        <th mat-header-cell *matHeaderCellDef style="width:100px;"> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.enddate | date : 'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef style="width:50px;"> Edit</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="Add(element.id)"><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style="width:50px;"> Delete</th>
        <td mat-cell *matCellDef="let element">
          <button  mat-button color="primary" (click)="Delete(element.id)"><mat-icon>delete</mat-icon></button>

        </td>
      </ng-container>
      <ng-container matColumnDef="isactive">
        <th mat-header-cell *matHeaderCellDef style="width:50px;"> Active</th>
        <td mat-cell *matCellDef="let element" style="text-align:center">
          <mat-checkbox disabled="true" class="example-margin"  [checked]="element.isactive"></mat-checkbox>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
