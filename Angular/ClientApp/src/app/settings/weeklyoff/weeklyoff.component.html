<div [@simpleFadeAnimation]="'in'">
  <mat-card>
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="Save(loginForm)" [style.fontSize.px]="14">
      <div class="example-loading-shade" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
      </div>
      <div class="mat-card-header">
        <mat-card-title>Set Weekly Off</mat-card-title>
        <span class="spacer"></span>
        <button mat-button color="primary" matTooltip="Save"><mat-icon>save</mat-icon></button>
      </div>
      <div class="div-p5" fxLayout="column" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="start">

        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="start">
          <div fxFlex="15%">
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Position</mat-label>
              <mat-select name="positions" [(ngModel)]="positions" multiple required>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div fxFlex="25%">
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Weekdays</mat-label>
              <mat-select name="weekdays" [(ngModel)]="weekday" required>
                <mat-option value="Sunday">Sunday</mat-option>
                <mat-option value="Monday">Monday</mat-option>
                <mat-option value="Tuesday">Tuesday</mat-option>
                <mat-option value="Wednesday">Wednesday</mat-option>
                <mat-option value="Thursday">Thursday</mat-option>
                <mat-option value="Friday">Friday</mat-option>
                <mat-option value="Saturday">Saturday</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>
      </div>
    </form>
  </mat-card>
  <div  class="div-second" fxLayout="column" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="start">
    <mat-card class="mat-card-for-table">
      <div class="example-loading-shade" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
      </div>
      <div class="mat-card-header mat-card-header-for-table">
        <mat-card-title>Weekly Offs</mat-card-title>
        <span class="spacer"></span>
      </div>
      <table mat-table [dataSource]="weeklyoffs" style="width:100%;">
        <!-- Column -->
        <ng-container matColumnDef="positions">
          <th mat-header-cell *matHeaderCellDef style="width:100px;"> Positions </th>
          <td mat-cell *matCellDef="let element"> {{element.posInMonth == "1,2,3,4,5" ? 'All' : element.posInMonth }} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="weekday">
          <th mat-header-cell *matHeaderCellDef> Weekday </th>
          <td mat-cell *matCellDef="let element"> {{element.weekday}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef style="width:50px;"> Delete</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="Delete(element.id)"><mat-icon>delete</mat-icon></button>

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>

</div>
