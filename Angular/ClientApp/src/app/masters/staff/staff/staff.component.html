<div [@simpleFadeAnimation]="'in'" class="inner">
  <div class="example-loading-shade"
       *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  </div>
  <mat-card class="mat-card-for-table">
    <div class="mat-card-header mat-card-header-for-table">
      <mat-card-title>Staff / Employees</mat-card-title>
      <span class="spacer"></span>
      <button mat-button color="primary" matTooltip="Add New" (click)="Add(0)"><mat-icon class="add-icon">add_circle</mat-icon></button>
    </div>
    <table mat-table [dataSource]="staff1" style="width:100%;" (window:resize)="onResize($event)">
      <!-- Column -->
      <ng-container matColumnDef="staffname">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" (click)="details(element.id)" class="cur-pointer"> {{element.staffname }} </td>
      </ng-container>
      <!-- Column -->
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef [ngClass.lg]="sh" [ngClass.sm]="sh" ngClass.xs="hd"> Designation </th>
        <td mat-cell *matCellDef="let element"  [ngClass.lg]="sh" [ngClass.sm]="sh" ngClass.xs="hd" (click)="details(element.id)" class="cur-pointer"> {{element.desig.designname }} </td>
      </ng-container>
      <ng-container matColumnDef="aadharno">
        <th mat-header-cell *matHeaderCellDef [ngClass.lg]="sh" [ngClass.sm]="hd" ngClass.xs="hd"> Aadhar No </th>
        <td mat-cell *matCellDef="let element" [ngClass.lg]="sh" [ngClass.sm]="hd" ngClass.xs="hd" (click)="details(element.id)" class="cur-pointer"> {{element.aadharno }} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef [ngClass.lg]="sh" [ngClass.sm]="hd" ngClass.xs="hd"> Email </th>
        <td mat-cell *matCellDef="let element" [ngClass.lg]="sh" [ngClass.sm]="hd" ngClass.xs="hd" (click)="details(element.id)" class="cur-pointer"> {{element.email }} </td>
      </ng-container>
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef [ngClass.lg]="sh" [ngClass.sm]="hd" ngClass.xs="hd"> Mobile </th>
        <td mat-cell *matCellDef="let element" [ngClass.lg]="sh" [ngClass.sm]="hd" ngClass.xs="hd" (click)="details(element.id)" class="cur-pointer"> {{element.mobile }} </td>
      </ng-container>
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef style="width:50px;"> User </th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="element.associateuserid > 0" mat-button color="accent" (click)="Link(element.associateuserid, element.id)"><mat-icon>how_to_reg</mat-icon></button>

          <button [matMenuTriggerFor]="menu" *ngIf="element.associateuserid == 0" mat-button color="primary"><mat-icon>person_add</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="Link(element.associateuserid, element.id)">
              <mat-icon>person_add</mat-icon>
              <span>Create New User</span>
            </button>
            <button mat-menu-item (click)="SelectUser(element.id)">
              <mat-icon>how_to_reg</mat-icon>
              <span>Select Existing User</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef style="width:50px;"> Edit</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="Add(element.id)"><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style="width:50px;"> Delete</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="Delete(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef style="width:50px;"> Blocked</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle class="example-margin" (change)="Update(element)" color="primary" [checked]="element.disabled"></mat-slide-toggle>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
