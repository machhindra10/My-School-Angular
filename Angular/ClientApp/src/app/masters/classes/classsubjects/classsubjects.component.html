<div [@simpleFadeAnimation]="'in'" class="inner">
  <div class="example-loading-shade"
       *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  </div>
  <mat-card class="mat-card-for-table">
    <div class="mat-card-header mat-card-header-for-table">
      <mat-card-title>Class Subjects</mat-card-title>
      <span class="spacer"></span>
      <button mat-button color="primary" class="sm-icon" matTooltip="Add" (click)="openDialog()"><mat-icon class="add-icon">add_circle</mat-icon></button>
    </div>
    <table mat-table [dataSource]="classsubjects1" style="width:100%;">
      <!-- Column -->
      <ng-container matColumnDef="classsubject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.subject.subject }} </td>
      </ng-container>
      <ng-container matColumnDef="staffname">
        <th mat-header-cell *matHeaderCellDef> Teacher </th>
        <td mat-cell *matCellDef="let element">
          <a style="color:darkblue; cursor:pointer;" (click)="openTeachersDialog(element.id, element.staffid)">{{element.staff == null ? "Assign" : element.staff.staffname }}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="center-50"> Delete</th>
        <td mat-cell *matCellDef="let element" class="center-50">
          <button mat-button color="primary" class="sm-icon" (click)="Delete(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns1;" color="primary" [ngClass]="{'highlight': selectedRowIndex == row.id}"></tr>
    </table>
  </mat-card>
</div>
