<div [@simpleFadeAnimation]="'in'" class="inner">
  <div class="example-loading-shade"
       *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  </div>

  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="Save(loginForm)" [style.fontSize.px]="14">
    <mat-card>
      <div class="mat-card-header">
        <button mat-button color="primary" matTooltip="Back" (click)="Back()"><mat-icon>arrow_back</mat-icon></button>
        <mat-card-title>Class Information</mat-card-title>
        <span class="spacer"></span>
        <button mat-button color="primary" matTooltip="Save"><mat-icon>save</mat-icon></button>
      </div>
      <div class="div-p5" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="start">
        <div fxFlex="25%">
          <mat-form-field appearance="outline">
            <mat-label>Standard</mat-label>
            <input type="text" matInput name="standard" [(ngModel)]="class1.standard" maxlength="25" required>
          </mat-form-field>
        </div>
        <div fxFlex="25%">
          <mat-form-field appearance="outline">
            <mat-label>Capacity</mat-label>
            <input type="text" pattern="\d*" maxlength="3" matInput name="capacity" [(ngModel)]="class1.capacity" min="1" max="500" required>
          </mat-form-field>
        </div>
      </div>
    </mat-card>
  </form>
  <div *ngIf="id > 0" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="center"  class="div-second">
    <div fxFlex="60%">
      <app-classteachers [classid]="id" class="div-app-classteacher"></app-classteachers>
      <div  class="div-second">
        <app-classfees [classid]="id" class="div-app-classteacher"></app-classfees>
      </div>
    </div>
    <div fxFlex="40%"><app-classsubjects [classid]="id" class="div-app-classteacher"></app-classsubjects></div>
  </div>
</div>
