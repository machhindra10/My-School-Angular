<div [@simpleFadeAnimation]="'in'" class="inner">
  <div class="example-loading-shade"
       *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  </div>
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="Save(loginForm)" [style.fontSize.px]="14">
    <mat-card>
      <div class="mat-card-header">
        <button mat-button color="primary" matTooltip="Save" (click)="Back()"><mat-icon>arrow_back</mat-icon></button>
        <mat-card-title>Subject</mat-card-title>
        <span class="spacer"></span>
        <button mat-button color="primary" matTooltip="Save"><mat-icon>save</mat-icon></button>
      </div>
      <div class="div-p5" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="start">
        <div fxFlex="25%">
          <mat-form-field appearance="outline">
            <mat-label>Code</mat-label>
            <input type="text" matInput name="code" [(ngModel)]="subject1.code" maxlength="6" required>
          </mat-form-field>
        </div>
        <div fxFlex="25%">
          <mat-form-field appearance="outline">
            <mat-label>Subject</mat-label>
            <input type="text" matInput name="subject" [(ngModel)]="subject1.subject" maxlength="50" required>
          </mat-form-field>
        </div>
        <div fxFlex="25%" style="display:none;">
          <mat-form-field appearance="outline">
            <mat-label>Teacher</mat-label>
            <mat-select name="staffid" [(ngModel)]="subject1.staffid">
              <mat-option *ngFor="let s of staffs" [value]="s.id">
                {{s.staffname}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card>
  </form>
</div>
